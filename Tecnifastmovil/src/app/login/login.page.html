<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Bienvenido a TecniFast</h1>
    <img src="assets/icon/LOG2.png" />
  </div>

  <form id="form">
    <app-input placeholder="Correo">Correo</app-input>
    <app-input type="password" placeholder="Contraseña">Contraseña</app-input>
    <ion-button expand="block" shape="round">Ingresar</ion-button>
  </form>
</ion-content>
