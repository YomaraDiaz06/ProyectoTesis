<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Ingresar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Crear una cuenta</h1>

  <form id="form">
    <app-input placeholder="Nombre"></app-input>
    <app-input placeholder="Correo"></app-input>
    <app-input type="Password" placeholder="Contraseña"></app-input>
    <ion-button expand="block" shape="round">Crear tu cuenta</ion-button>
  </form>

  <p>Aceptas crear tu cuenta <br />Acepto términos y condiciones</p>
</ion-content>
