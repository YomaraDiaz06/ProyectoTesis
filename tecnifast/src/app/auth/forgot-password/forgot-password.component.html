<section>
<form >
  <div class="login-box card mt-5">
    <div class="card-body">
      <strong class="card-title text-center">Recuperar Contrase√±a</strong>
      <div class="form-group">
        <input    type="email"  class="form-control"  [formControl]="email" required/>
        <small *ngIf="email.errors?.required"  role="alert">
          * Ingrese su correo.
        </small>
      </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button"(click)="onReset()">Enviar</button>
        </div>
        <hr>
        <a  routerLink="/login" class="text-info m-l-5"><b> Already have an account? Login!</b></a>


    </div>
  </div>
  </form>
</section>
