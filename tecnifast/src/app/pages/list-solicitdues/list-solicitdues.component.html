<h1>Solicitudes Sin Asignacion</h1>  

    <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="solicitudUser(idUser)">
        Postulaciones Sin Asignacion
    </button> 
    <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="solicitudUserAsing(idUser)">
        Postulaciones Asignadas
    </button> 
    <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="solicitudUserTerminada(idUser)">
        Postulaciones Terminadas
    </button> 

<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descripción del equipo</th>
            <th>Descripción del problema</th>
            <th>Estado</th>
            <th>Acciones</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let  sol of solicitudes">
            <td>{{sol.id}}</td>
            <td>{{sol.descripcionPC}}</td>
            <td>{{sol.descripcion}}</td>
            <td>{{sol.estado}}</td>
            <td class="bnt-group d-none d-sm-block" role="group">
              <!-- Button open modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" 
                (click)="postulacionSoliAsig(sol.id);open(contenido)">
                    Ver Postulaciones
                </button>  
            </td>

        </tr>

    </tbody>
    <!------Modal------->
    <ng-template #contenido let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Postulaciones de la solicitud</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <thead>
                <tr>
                    <th>Estado de Postulacion</th>
                    <th>Acciones</th>
        
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let  postulacion of postulaciones">
                    <td>{{postulacion.estado}}</td>
                    <button type="button" class="btn btn-success m-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Designar Tecnico
                    </button>  
                    <button type="button" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Ver Tecnico
                    </button>  
                </tbody>
          </div>
          <div class="modal-footer">
            <!---<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>--->
          </div>
    </ng-template>
  
</table>
