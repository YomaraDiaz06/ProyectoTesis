<h1>Conocer tu opinion es importante!</h1>
<h2>Deja tu comentario</h2>

<form [formGroup]="comentForm" (ngSubmit)="doComents()">
    <div class="form-group m-3">
      <div class="col-xs-12">
        <label for="exampleInputEmail1">Ingres su comentario</label>
        <input type="text" class="form-control" required="true" formControlName="text">

      </div>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-ingresar mt-4">
        <h6><strong>Enviar Comentario</strong></h6>
      </button>
    </div>
  </form>

  <br>

  <h2>Mis Comentarios</h2>


  <div class="container mt-3">
  
    <div class="row">
  
      <div class="col-4" *ngFor="let comentario of comentarios">
        <div class="card-text text-center" >
            <h6>{{comentario.text}}</h6>
            <button class="btn-danger">Eliminar</button>
            
        </div>
         
      </div>
  
    </div>
</div>
