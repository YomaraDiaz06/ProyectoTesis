
<section id="wrapper">
    <div class="login-register">
        <div class="login-box card">
            <div class="card-body">
  
              <form formGroup ="myFormUser" (ngSubmit)="loginUser()">
                <h3 class="box-title m-b-20">Iniciar Sesión</h3>
  
                <div class="form-group">
                  <div class="col-xs-12">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" required="true"  id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="usuarioF">
  
                  <small >
                    *Email es requerido
                </small>
  
                </div>
                </div>
  
                <div class="form-group">
                  <div class="col-xs-12">
                  <label for="exampleInputPassword1">Password</label>
                  <input class="form-control" type="password" required="true"  formControlName="passwordF" >
  
                  <small >
                    *Password es requerido
                </small>
                </div>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn-ingresar mt-4" >Ingresar</button>
                  <!-- <button class="btn btn-primary" type="button mt-4">
                    <img src="../assets/imagenes/github-icon.png">
                        <span class="btn-inner--text"> Github.</span>
                  </button> -->
                  <button type="submit" class=" btn-google"  >
                    <img src="../assets/imagenes/google-icon.png">
                        <span class="btn-inner--text"> Google</span>
                  </button>
  
                </div>

                <br>
  
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      No tienes cuenta aún? <a routerLink="/register" class="text-info m-l-5"><b>Registrarse</b></a>
                  </div>
              </div>
              <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    <a routerLink="/forgot" class="text-info m-l-5"><b>Olvidaste tu Contraseña? </b></a>
                </div>
            </div>
  
  
              </form>
  
  
  
  
            </div>
        </div>
    </div>
  </section>
